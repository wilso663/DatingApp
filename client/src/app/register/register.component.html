<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="mb-3">
    <input class="form-control" type="text" name="username" [(ngModel)]="model.username" placeholder="Username">
  </div>

  <div class="mb-3">
    <input class="form-control" type="text" name="password" [(ngModel)]="model.password" placeholder="Password">
  </div>

  <div class="text-center">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" (click)="cancel()" type="button">Cancel</button>
  </div>

</form>
